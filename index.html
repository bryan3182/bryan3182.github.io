<!DOCTYPE html>
<html>

<head>
    <title>CRUD Productos Rufles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>CRUD Productos</h1>
    <form id="crud-form">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" required>
        <label for="tipo">Tipo de Producto:</label>
        <input type="text" id="tipo" required>
        <label for="distribuidora">Distribuidora:</label>
        <input type="text" id="distribuidora" required>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required>
        <label for="fecha">Fecha de Envío:</label>
        <input type="date" id="fecha" required>
        <button type="button" onclick="crearOActualizarRegistro()">Guardar</button>
        <button type="button" onclick="limpiarFormulario()">Limpiar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre del Producto</th>
                <th>Tipo de Producto</th>
                <th>Distribuidora</th>
                <th>Cantidad</th>
                <th>Fecha de Envío</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Registros se mostrarán aquí -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCeD00MYtaB7fgLKPLdrHYV6kHZZVY54p8",
            authDomain: "producto-cf3d9.firebaseapp.com",
            projectId: "producto-cf3d9",
            storageBucket: "producto-cf3d9.appspot.com",
            messagingSenderId: "316265919078",
            appId: "1:316265919078:web:a2557e55446fc1d9b373a7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Variables del formulario
        const nombreInput = document.getElementById("nombre");
        const tipoInput = document.getElementById("tipo");
        const distribuidoraInput = document.getElementById("distribuidora");
        const cantidadInput = document.getElementById("cantidad");
        const fechaInput = document.getElementById("fecha");

        window.crearOActualizarRegistro = function () {
            const nombre = nombreInput.value;
            const tipo = tipoInput.value;
            const distribuidora = distribuidoraInput.value;
            const cantidad = cantidadInput.value;
            const fecha = fechaInput.value;

            if (nombre && tipo && distribuidora && cantidad && fecha) {
                const recordRef = ref(database, `producto/${nombre}`);
                onValue(recordRef, (snapshot) => {
                    if (snapshot.exists()) {
                        // Record exists, update it
                        actualizarRegistro(nombre);
                    } else {
                        // Record doesn't exist, create it
                        crearRegistro();
                    }
                });
            } else {
                alert("Todos los campos son obligatorios");
            }
        }

        function crearRegistro() {
            push(
                ref(database, 'producto'),
                {
                    nombre: nombreInput.value,
                    tipo: tipoInput.value,
                    distribuidora: distribuidoraInput.value,
                    cantidad: cantidadInput.value,
                    fecha: fechaInput.value
                }
            );

            limpiarFormulario();
        }

        window.actualizarRegistro = function (nombre) {
            const updates = {};
            updates[`/producto/${nombre}`] = {
                nombre: nombreInput.value,
                tipo: tipoInput.value,
                distribuidora: distribuidoraInput.value,
                cantidad: cantidadInput.value,
                fecha: fechaInput.value
            };

            update(ref(database), updates);

            limpiarFormulario();
        }

        window.eliminarRegistro = function (nombre) {
            remove(ref(database, `producto/${nombre}`));

            limpiarFormulario();
        }

        onValue(ref(database, 'producto'), (snapshot) => {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = "";

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.nombre}</td>
                    <td>${data.tipo}</td>
                    <td>${data.distribuidora}</td>
                    <td>${data.cantidad}</td>
                    <td>${data.fecha}</td>
                    <td>
                        <button onclick="llenarFormulario('${data.nombre}', '${data.tipo}', '${data.distribuidora}', '${data.cantidad}', '${data.fecha}')">Actualizar</button>
                        <button onclick="eliminarRegistro('${data.nombre}')">Eliminar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        });

        window.llenarFormulario = function (nombre, tipo, distribuidora, cantidad, fecha) {
            nombreInput.value = nombre;
            tipoInput.value = tipo;
            distribuidoraInput.value = distribuidora;
            cantidadInput.value = cantidad;
            fechaInput.value = fecha;

            const crearButton = document.querySelector("button[onclick='crearOActualizarRegistro()']");
            crearButton.textContent = "Actualizar";
            crearButton.onclick = function () {
                actualizarRegistro(nombre);
            };
        }

        function limpiarFormulario() {
            nombreInput.value = "";
            tipoInput.value = "";
            distribuidoraInput.value = "";
            cantidadInput.value = "";
            fechaInput.value = "";

            const crearButton = document.querySelector("button[onclick='crearOActualizarRegistro()']");
            crearButton.textContent = "Guardar";
            crearButton.onclick = function () {
                crearOActualizarRegistro();
            };
        }
    </script>
</body>

</html>
